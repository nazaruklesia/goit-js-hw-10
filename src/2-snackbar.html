<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snackbar</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>

<section><a href="./index.html">Go to home</a>
<h1>Snackbar</h1>
</section>


<form>
  <div class="container-form"> 
    <label>
    Delay (ms)
    <input type="number" name="delay" required />
  </label>

  <fieldset class="input-state">
    <legend class="state-txt">State</legend>
    <label>
      <input type="radio" name="state" value="fulfilled" required />
      <span class="span-txt">Fulfilled</span>
    </label>
    <label>
      <input type="radio" name="state" value="rejected" required />
      <span class="span-txt">Rejected</span> 
    </label>
  </fieldset>
 </div>

  <button class="btn-create" type="submit">Create notification</button>
</form>

<script type="module" src="./js/2-snackbar.js"></script>
  </body>
</html>
